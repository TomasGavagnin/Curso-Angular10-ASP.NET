<mat-tab-group>
    <mat-tab label="Editar">
        <mat-form-field appearance="fill">
            <mat-label>{{ placeHolderTextArea }}</mat-label>
            <textarea [(ngModel)]="contenidoMarkDown" matInput (change)="changeMarkdown.emit(contenidoMarkDown)"></textarea>
        </mat-form-field>
    </mat-tab>

    <mat-tab label="Preview">
        <markdown [data]="contenidoMarkDown" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
